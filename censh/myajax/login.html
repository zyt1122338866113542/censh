<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function login(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result=="1"){
						alert("登录成功")
					}else if(result=="0"){
						alert("用户名或者密码错误")
					}else{
						alert("查不到次用户")
					}
				}
			};
			xhr.open("get","/user/login/"+$uname+"&"+$upwd,true);
			xhr.send();
			
		}
	</script> 
</head>
<body>
   <input type="text" name="old_name" placeholder="请输入手机号"  id="uname"><br>
   <input type="password" name="upwd" placeholder="请输入密码" id="upwd">
   <button onclick="login()" >登录&注册</button>		
</body>
</html>
