<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login.css">
	<script>
		function login(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result=="1"){
						alert("登录成功")
					}else if(result=="0"){
						alert("用户名或者密码错误")
					}else{
						alert("查不到此用户")
					}
				}
			};
			xhr.open("get","/user/v1/login/"+$uname+"&"+$upwd,true);
			xhr.send();
			
		}
	</script> 
</head>
<body>
	<div class="full">
		<div class="header">
			<div class="img">
				<img src="../../image/login/logo.png" alt="" class="logo">
				<h3>
					<a href="#" class="download">下载盛世APP</a>
				</h3>
			</div>
		</div>
		<div class="container">
			<div class="img">
				<img src="../../image/login/login_bg.jpg" alt="" class="login_bg">
			</div>
			<div class="login-content">
				<div class="login-content-btns">
					<div class="item on" id="newLogin">手机号登录</div>
					<div class="item" id="oldLogin">账号登录</div>
				</div>
				<div class="login-content-view">
					<div>
						<!-- <input type="hidden" name="form_key" id="form_key" value="400a6aa81665"> -->
						<div class="item">
							<div class="login-content-inputBox username">
								<input type="text" name="old_name" placeholder="请输入手机号"  id="uname">
							    <input type="button"  value="获取验证码" id="getSMS">
								<div class="login-content-inputBox-msg"></div>
							</div>
							<div class="login-content-inputBox SMSCode">
								<input type="text" name="ucode" value=""  placeholder="请输入短信验证码"  id="ucode" maxlength="6">
								<div class="login-content-inputBox-msg"></div>
							</div>
							<div class="login-content-inputBox submit">
								<input type="button" id="submit" value="注册&登录">
							</div>
							<div class="login-content-agreement">
								<input type="checkbox" checked="checked" id="uagree">
								<label for="uagree">
									继续操作则默认视为您已同意
									<a href="">《盛时网用户注册协议》</a>
								</label>
							</div>
						</div>
						<div class="item hide">
							<div class="login-content-inputBox other">
								<input type="text" name="old_name" placeholder="请输入手机号"  id="uname" maxlength="11">
								<div class="login-content-inputBox-msg"></div>
							</div>
							<div class="login-content-inputBox password">
								<input type="password" name="old_pwd" value=""  placeholder="请输入密码"  id="upwd" maxlength="6">
								<div class="login-content-inputBox-msg"></div>
							</div>
							<div class="login-content-inputBox submit">
								<input type="button" id="osubmit" value="登录">
							</div>
							<div class="login-content-forget">
								<a href="">忘记密码?</a>
							</div>
						</div>
  	 				</div>
  				</div>
				<div class="login-other">
					<div class="headline"><p>使用第三方登录</p></div>
						<div class="three">
							<ul>
								<li class="wechat">
									<span id="wxLoginBtn"></span>
									<p>微信</p>
								</li>
								<li class="weibo">
									<span id="wbLoginBtn"></span>
									<p>微博</p>
								</li>
								<li class="qq">
									<span id="qqLoginBtn"></span>
									<p>QQ</p>
								</li>
							</ul>
						</div>						
					</div>
				</div> 						
			</div>
	</div>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
